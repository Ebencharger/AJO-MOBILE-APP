
<ion-app>
  <main class="row">
    <main class="col-sm">
      <div class="bBody">
        <div class="header w-100 pr-3" id="main-content">
          <div class="ml-2">AJOADMIN</div>
          <div class="username mt-3">
            <p>Hi, admin</p>
          </div>
        </div>
        <div class="d-flex justify-content-center align-items-center mt-2">INCOME: {{myAJO.balance | currency}}</div>
        <div class="custlist" [formGroup]="forms">
         <div class="eachuser" *ngFor="let user of AJO[0].user; let i=index">
          <div class="d-flex justify-content-between">
           <p>{{user.id}}</p>
           <p>{{user.datereg}}</p>
          </div> 
          <div class="d-flex justify-content-center align-items-center">B:{{user.balance/560 | currency}}</div>
          <div class="d-flex justify-content-center align-items-center">C:{{user.credit | currency}}</div>
          <input type="number" class="form-group form-control-lg" formControlName="amount">
          <button [disabled]="user.permission=='granted'" (click)="handleGranted(i)">GRANTED</button>
         </div>
        </div>
      </div>
    </main>
  </main>
</ion-app>
