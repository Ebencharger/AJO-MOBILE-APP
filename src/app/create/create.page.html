
  <form class="bBody" (mouseout)="handleOut()" [formGroup]="forms" novalidate (ngSubmit)="handleSignUp()">
    <div class="login">
      <p class="text-success">BECOME A USER</p>
    </div>
    <div class="fauser">
      <i class="fa fa-user text-success"></i>
    </div>
    <p class="text-justify mt-2 font-weight-bold" style="font-size: 13px;">
      PLEASE, SLIDE UP THE FORM BELOW, SO AS TO SEE THE REMAINING OF THE FORM FIELDS,
      THANK YOU.
    </p>
    <main class="scroll">
      <div class="user">
        <ion-item class="input">
          <ion-label position="floating">FULLNAME <i class="fa fa-user text-success"></i></ion-label>
          <ion-input placeholder="Felix Adesola" style="font-size: 19px;" formControlName="fullname"></ion-input>
        </ion-item>
      </div>
      <div class="user">
        <ion-item class="input">
          <ion-label position="floating">COUNTRY <i class="fa fa-home text-success"></i></ion-label>
          <ion-input placeholder="Select your country" [value]="chooseCountry" (click)="handleCountry()"
            clear-input="true" style="font-size: 19px;" color="red" formControlName="country"></ion-input>
        </ion-item>
      </div>
      <div *ngIf="countryShow" class="country">
        <h3 (click)="handleChoose(n.name, i)" *ngFor="let n of myCountryNo; let i=index">{{n.name}}</h3>
      </div>

      <div class="user">
        <ion-item class="input">
          <ion-label position="floating">PHONE NUMBER <i class="fa fa-phone text-success"></i></ion-label>
          <ion-input placeholder="8167302289" clear-input="true" style="font-size: 19px;" color="red"
            formControlName="phoneno"><span>{{ussd}}</span></ion-input>
        </ion-item>
      </div>

      <div class="user">
        <ion-item class="input">
          <ion-label position="floating">EMAIL <i class="fa fa-envelope-o text-success"></i></ion-label>
          <ion-input placeholder="ajo@hotmail.com" clear-input="true" style="font-size: 19px;" color="red"
            formControlName="email"></ion-input>
        </ion-item>
      </div>

      <div class="user">
        <ion-item class="input">
          <ion-label position="floating">PASSWORD<i class="fa fa-lock text-success"></i></ion-label>
          <ion-input placeholder="minimum of 8 characters" type="password" clear-input="true" style="font-size: 19px;"
            color="red" formControlName="password"></ion-input>
        </ion-item>
      </div>
      <div class="user">
        <ion-item class="input">
          <ion-label position="floating">CONFIRM PASSWORD<i class="fa fa-lock text-success"></i></ion-label>
          <ion-input placeholder="minimum of 8 characters" type="password" clear-input="true" style="font-size: 19px;"
            color="red" formControlName="confirmPassword"></ion-input>
        </ion-item>
      </div>
    </main>
    <div class="absolute">
      <div class="d-flex font-weight-bold mt-3 already">
        <button class="rev rem font-weight-bold" routerLink="/terms">TERM & CONDITION</button>
        <button class="text-success rem font-weight-bold" routerLink="/login">Login</button>
      </div>
      <div class="btn">
        <ion-button type="submit" color="success" [disabled]="forms?.invalid">SIGNUP</ion-button>
      </div>
    </div>
  </form>
